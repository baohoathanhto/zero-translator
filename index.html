<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zero Translator</title>
  <link rel="stylesheet" href="./api/bootstrap.min.css" />
  <link rel="stylesheet" href="./api/zero-style.css" />
  <script type="text/javascript" src="./api/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./api/bootstrap.min.js"></script>
  <script type="text/javascript" src="./api/papaparse.min.js"></script>
</head>

<body>
  <div class="zero-container">
    <div class="row">
      <div class="col">
        <nav>
          <div class="nav nav-pills" id="pills-tab" role="tablist">
            <button type="button" class="nav-link active" id="nav-trung-tab" data-bs-toggle="tab"
              data-bs-target="#nav-trung" role="tab" aria-controls="nav-trung" aria-selected="true">Tiếng Trung</button>
            <button type="button" class="nav-link" id="nav-han-tab" data-bs-toggle="tab" data-bs-target="#nav-han"
              type="button" role="tab" aria-controls="nav-han" aria-selected="false">Hán Việt</button>
            <button type="button" class="nav-link" id="nav-viet-tab" data-bs-toggle="tab" data-bs-target="#nav-viet"
              type="button" role="tab" aria-controls="nav-viet" aria-selected="false">Tiếng Việt</button>
          </div>
        </nav>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success" id="btn-translate">Translate</button>&nbsp;
        <button type="button" class="btn btn-warning" id="btn-update" data-bs-toggle="modal"
          data-bs-target="#modal-update-words" data-bs-whatever="highlight-to-update" disabled>Update</button>&nbsp;
        <button type="button" class="btn btn-info" id="btn-info" data-bs-toggle="modal"
          data-bs-target="#modal-info-words" data-bs-whatever="highlight-to-info" disabled>Info</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="tab-content" id="nav-tabContent">
          <textarea class="tab-pane fade show active zero-navtext" role="tabpanel" aria-labelledby="nav-trung-tab"
            spellcheck="false" id="nav-trung"></textarea>
          <textarea class="tab-pane fade zero-navtext" role="tabpanel" aria-labelledby="nav-han-tab" id="nav-han"
            spellcheck="false" readonly></textarea>
          <textarea class="tab-pane fade zero-navtext" role="tabpanel" aria-labelledby="nav-viet-tab" id="nav-viet"
            spellcheck="false" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="row z-mt-20">
      <div class="col">
        <textarea class="zero-highlight" id="nav-highlight-han" readonly></textarea>
      </div>
      <div class="col">
        <textarea class="zero-highlight" id="nav-highlight-viet" readonly></textarea>
      </div>
    </div>
  </div>

  <div class="zero-container" id="zero-table"></div>

  <div class="modal fade" id="modal-update-words" tabindex="-1" aria-labelledby="label-update-words" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="label-update-words">Update Words</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="input-trung" class="col-form-label">Tiếng Trung:</label>
              <textarea class="form-control" id="input-trung"></textarea>
            </div>
            <div class="mb-3">
              <label for="input-han" class="col-form-label">Hán Việt:</label>
              <textarea class="form-control" id="input-han" readonly></textarea>
            </div>
            <div class="mb-3">
              <label for="input-viet" class="col-form-label">Tiếng Việt:</label>
              <textarea class="form-control" id="input-viet"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-name"/>
            <label class="form-check-label" for="check-name">Name</label>
          </div>
          <button type="button" class="btn btn-warning" id="btn-update-add">Add</button>
          <button type="button" class="btn btn-danger" id="btn-update-delete">Delete</button>
          <button type="button" class="btn btn-info" id="btn-update-info" data-bs-toggle="modal"
            data-bs-target="#modal-info-words" data-bs-whatever="update-to-info">Info</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-info-words" tabindex="-1" aria-labelledby="label-info-words" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="label-info-words">Infomation of Words</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" id="btn-info-update" data-bs-toggle="modal"
            data-bs-target="#modal-update-words" data-bs-whatever="info-to-update">Update</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./api/zero-translator.js"></script>
</body>

</html>
